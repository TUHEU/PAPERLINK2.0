name: paperlink
description: "Educational Portal with Paper Management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter packages
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  
  # File handling
  image_picker: ^1.0.4
  file_picker: ^10.3.8
  path_provider: ^2.1.0
  path: ^1.9.0
  
  # Document viewing
  pdfx: ^2.9.2
  photo_view: ^0.15.0
  
  # Maps & Location
  flutter_map: ^8.2.2
  flutter_map_animations: ^0.9.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Database & Storage
  sqflite: ^2.4.2
  
  # Cryptography for password hashing
  crypto: ^3.0.3
  
  # Utilities
  flutter_dotenv: ^6.0.0
  get: ^4.7.3
  
  # Internationalization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# APP ICON CONFIGURATION
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/TEST.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/TEST.png

  # iOS specific configuration
  # Add this section for iOS file handling permissions
  # (You'll need to add the actual Info.plist entries separately)